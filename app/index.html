<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Civic-Celerator</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- ****************** NAVBAR ****************** -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Kingtak</a></li>
          <li><a href="#">Raytak</a></li>
          <li><a href="#">Tytak</a></li>
          <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- ******************* ENDS NAV-BAR ******************* -->

  <div class="container">

    <div class="candidate-section">

        <div class="candidate-info">
          <h1> Candidate Name </h1>
          <h2> Platform </h2>
        </div <!-- end of div.candidate-info -->

    </div> <!-- end of div.candidate-section -->

    <div class="desktop-left-section">

      <div class="candidate-image">

        <div ng-controller="CarouselCtrl">
          <div carousel interval="3000">
            <div slide ng-repeat="slide in slides" active="slide.active">
              <img ng-src="{{slide.image}}" style="margin: auto;">
              <div class="carousel-caption">
                <h4>Slide {{$index}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- end of div.candidate-image -->

      <div class="candidate-committees">
        <h1> Committees </h1>
      </div> <!-- end of div.candidate-committees -->

      <div class="bills-sponsored-section-mobile">
        <h1> Bills </h1>
      </div> <!-- end of div.bills-sponsored-section -->


    </div> <!-- end of div.desktop-left-section -->

    <div class="desktop-right-section">

       <div class="campaign-contributions-section">
        <h1> Contributions </h1>
      </div> <!-- end of div.campaing-contributions-section -->

      <div class="industry-influence-section">
        <h1>Industry Influence</h1>
      </div> <!-- end of div.industry-influence-section -->

      <div class="bills-sponsored-section-desktop">

        <div ng-controller="TabsCtrl">
          <tabset vertical="true" type="navType">
            <tab heading="Bill 1">Politics Translates</tab>
            <tab heading="Bill 2">To Many Ticks</tab>
            <tab heading="Bill 3">Kingtak Says</tab>
            <tab heading="Bill 4">Recursion is a must</tab>
            <tab heading="Bill 5">and PI is necessary</tab>
            <tab heading="Bill 6">Kingtak </tab>
            <tab heading="Bill 7">Rocks out</tab>
            <tab heading="Bill 8">With his socks out</tab>
            <tab heading="Bill 9">Hand gestures</tab>
          </tabset>
        </div>

      </div> <!-- end of div.bills-sponsored-section -->

    </div> <!-- end div.desktop-right-section -->

  </div> <!-- end of div.container -->

  <div ng-view></div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
